<app-menu></app-menu>
<label>User List </label> |
<a routerLink="/users/create">Create</a>
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
<div class="component">
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>IsReviewer</th>
            <th>IsAdmin</th>

        </tr>
        <tr *ngFor="let u of users | userSearch: searchCriteria">
            <td>{{u.id}}</td>
            <td>{{u.firstname}} {{u.lastname}}</td>
            <td>{{u.phone}}</td>
            <td>{{u.email}}</td>
            <td>{{u.isReviewer}}</td>
            <td>{{u.isAdmin}}</td>
            <td>
                <a routerLink="/users/detail/{{u.id}}">Detail</a> |
                <a routerLink="/users/edit/{{u.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
